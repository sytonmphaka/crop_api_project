<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}">
</head>
<body class="bg-white font-sans">

  <!-- Header Section with background image -->
  <div class="relative h-64 bg-cover bg-center" style="background-image: url('{{ request.url_for('static', path='images/image2.png') }}');">

    <!-- Header Title and Notification Icon -->
    <div class="absolute top-2 left-0 right-0 flex justify-between items-center px-4 text-white">
      <div></div> <!-- placeholder -->
      <div class="bg-yellow-400 px-4 py-2 rounded-xl shadow text-black font-extrabold text-lg border-2 border-yellow-500">
        MULANGIZI PA PHONE
      </div>
      <a href="{{ request.url_for('updates') }}" class="bg-teal-600 text-white rounded-xl p-4 text-center shadow hover:bg-teal-700 cursor-pointer block">
        <div class="text-2xl mb-2">🔔</div>
      </a>
    </div>

    <!-- Left-side Menu as Buttons (text-fit) -->
    <div class="absolute top-16 left-4 space-y-2">
      <a href="{{ request.url_for('about') }}" class="inline-flex items-center gap-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-lg shadow hover:bg-blue-200 text-sm">
        <span>👤</span><span>About</span>
      </a>
      <a href="{{ request.url_for('farm') }}" class="inline-flex items-center gap-2 px-2 py-1 bg-green-100 text-green-800 rounded-lg shadow hover:bg-green-200 text-sm">
        <span>📋</span><span>Farm</span>
      </a>
      <a href="{{ request.url_for('maphunziro') }}" class="inline-flex items-center gap-2 px-3 py-2 bg-purple-100 text-purple-800 rounded-lg shadow hover:bg-purple-200 text-sm">
        <span>⏺</span><span>Maphunziro</span>
      </a>
    </div>

    <!-- Centered Smart Agriculture Title in Box, pushed down -->
    <div class="absolute -bottom-10 w-full flex justify-center">
      <h1 class="bg-green-500 text-white px-6 py-2 rounded-xl shadow-md font-bold text-xl">
        Smart Agriculture
      </h1>
    </div>
  </div>

  <!-- Main Button Grid Section with image1 background -->
  <div class="bg-cover bg-center pt-20 pb-10 px-6" style="background-image: url('{{ request.url_for('static', path='images/image1.png') }}');">
    <div class="grid grid-cols-2 gap-4">

      <a href="{{ request.url_for('advise') }}" class="bg-teal-600 text-white rounded-xl p-4 text-center shadow hover:bg-teal-700 cursor-pointer block">
        <div class="text-2xl mb-2">🌿</div>
        <div class="font-semibold">Advise</div>
      </a>

      <a href="{{ request.url_for('identify_plant') }}" class="bg-teal-600 text-white rounded-xl p-4 text-center shadow hover:bg-teal-700 cursor-pointer block">
        <div class="text-2xl mb-2">🔍</div>
        <div class="font-semibold">Identify Plant</div>
      </a>

      <a href="{{ request.url_for('community') }}" class="bg-teal-600 text-white rounded-xl p-4 text-center shadow hover:bg-teal-700 cursor-pointer block">
        <div class="text-2xl mb-2">👥</div>
        <div class="font-semibold">Community</div>
      </a>

      <a href="{{ request.url_for('flooddrought') }}" class="bg-teal-600 text-white rounded-xl p-4 text-center shadow hover:bg-teal-700 cursor-pointer block">
        <div class="text-2xl mb-2">💧🔥</div>
        <div class="font-semibold">Flooddrought</div>
      </a>
    </div>

    <!-- Medicrop Button -->
    <div class="flex justify-center mt-6">
      <a href="{{ request.url_for('medicrop') }}">
        <button class="bg-teal-700 text-white py-2 px-6 rounded-full shadow-md hover:bg-teal-800">💚 Medicrop</button>
      </a>
    </div>
  </div>

  <!-- Footer Text -->
  <p class="text-center text-gray-700 py-6 px-4 bg-white">
    Get the latest insights and recommendations
  </p>
</body>
</html>
