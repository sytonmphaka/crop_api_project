<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì§ Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2, h3 {
      color: #2c3e50;
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="file"] {
      margin-bottom: 10px;
      padding: 8px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .doc-title {
      flex: 1 1 200px;
      font-weight: bold;
      color: #2c3e50;
    }

    .doc-actions {
      flex: 1 1 300px;
      text-align: right;
    }

    .doc-actions a {
      margin-left: 12px;
      text-decoration: none;
      color: #2c3e50;
    }

    .doc-actions a:hover {
      text-decoration: underline;
    }

    .danger {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì§ Upload File</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Enter title" required /><br>
      <input type="file" name="file" accept="*" required /><br>
      <button type="submit">Upload</button>
    </form>

    <hr>

    <h3>üìÅ Uploaded Documents</h3>

    {% if documents %}
      <ul>
        {% for doc in documents %}
          <li>
            <div class="doc-title">{{ doc.title }}</div>
            <div class="doc-actions">
              <a href="/view?url={{ doc.file_url }}" target="_blank">View</a> |
              <a href="/download?url={{ doc.file_url }}">Download</a> |
              <a class="danger" href="/delete?file_url={{ doc.file_url | urlencode }}&doc_id={{ doc.id }}" onclick="return confirm('Are you sure you want to delete this file?')">üóë Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p style="text-align: center;">No documents uploaded yet.</p>
    {% endif %}
  </div>

</body>
</html>
