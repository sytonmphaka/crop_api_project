<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì§ Upload File</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 16px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2, h3 {
      color: #2c3e50;
      text-align: center;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    hr {
      margin: 30px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
    }

    .doc-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .doc-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      flex-wrap: wrap;
    }

    .doc-actions a {
      text-decoration: none;
      color: #3498db;
      font-weight: 500;
    }

    .doc-actions a:hover {
      text-decoration: underline;
    }

    .danger {
      color: #e74c3c;
    }

    @media (max-width: 480px) {
      .doc-actions {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì§ Upload File</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Enter title" required />
      <input type="file" name="file" accept="*" required />
      <button type="submit">Upload</button>
    </form>

    <hr />

    <h3>üìÅ Uploaded Documents</h3>

    {% if documents %}
      <ul>
        {% for doc in documents %}
          <li>
            <div class="doc-title">{{ doc.title }}</div>
            <div class="doc-actions">
              <a href="/view?url={{ doc.file_url }}" target="_blank">View</a>
              <a href="/download?url={{ doc.file_url }}">Download</a>
              <a class="danger" href="/delete?file_url={{ doc.file_url | urlencode }}&doc_id={{ doc.id }}" onclick="return confirm('Are you sure you want to delete this file?')">üóë Delete</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p style="text-align: center;">No documents uploaded yet.</p>
    {% endif %}
  </div>

</body>
</html>
