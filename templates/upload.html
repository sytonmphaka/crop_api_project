<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì§ Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    h2, h3 {
      color: #2c3e50;
    }
    input[type="text"],
    input[type="file"] {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #2c3e50;
    }
    a:hover {
      text-decoration: underline;
    }
    .danger {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì§ Upload File</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Enter title" required /><br>
      <input type="file" name="file" accept="*" required /><br>
      <button type="submit">Upload</button>
    </form>

    <hr>

    <h3>üìÅ Uploaded Documents</h3>

    {% if documents %}
      <ul>
        {% for doc in documents %}
          <li>
            <strong>{{ doc.title }}</strong> ‚Äî
            <a href="/view?url={{ doc.file_url }}" target="_blank">View</a> |
            <a href="/download?url={{ doc.file_url }}">Download</a> |
            <a class="danger" href="/delete?file_url={{ doc.file_url | urlencode }}&doc_id={{ doc.id }}" onclick="return confirm('Are you sure you want to delete this file?')">üóë Delete</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No documents uploaded yet.</p>
    {% endif %}
  </div>

</body>
</html>
