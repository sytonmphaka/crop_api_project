<!DOCTYPE html>
<html>
<head>
  <title>Register Numbers per District</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    label, select, input { margin-bottom: 10px; display: block; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Register Number for a District</h2>

  <form method="post" action="/add_number">
    <label for="district">Select District:</label>
    <select name="district" required>
      {% for district in districts %}
        <option value="{{ district }}">{{ district }}</option>
      {% endfor %}
    </select>

    <label for="phone">Enter Phone Number:</label>
    <input type="text" name="phone" placeholder="0881... or +265881..." required />
    <button type="submit">Add</button>
  </form>

  <h3>ğŸ“‹ Registered Numbers by District</h3>
  {% for district, numbers in registered_numbers.items() %}
    <h4>{{ district }}</h4>
    <ul>
      {% for number in numbers %}
        <li>{{ number }}</li>
      {% endfor %}
      {% if not numbers %}
        <li><em>No numbers registered yet.</em></li>
      {% endif %}
    </ul>
  {% endfor %}
</body>
</html>
