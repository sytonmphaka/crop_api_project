<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîÑ Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h3 {
      color: #2c3e50;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
    }

    .file-info {
      flex: 1 1 300px;
      color: #2c3e50;
      font-weight: bold;
    }

    .file-actions {
      flex: 1 1 200px;
      text-align: right;
    }

    .file-actions a {
      margin-left: 10px;
      text-decoration: none;
      color: #2c3e50;
    }

    .file-actions a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>üîÑ Updates</h3>

    {% if updates %}
      <ul>
        {% for file in updates %}
          <li>
            <div class="file-info">{{ file.title }} ‚Äî {{ file.filename }}</div>
            <div class="file-actions">
              <a href="/view?url={{ file.file_url }}" target="_blank">üëÅ View</a> |
              <a href="/download?url={{ file.file_url }}">‚¨á Download</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No updated files found.</p>
    {% endif %}
  </div>

</body>
</html>
