<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔄 Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 md:p-10 mt-6 mb-6">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">🔄 Updates</h2>

    {% if updates %}
      <ul class="space-y-4">
        {% for file in updates %}
          <li class="flex flex-col md:flex-row justify-between items-start md:items-center bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
            <div class="text-gray-800 font-semibold text-base mb-2 md:mb-0">
              📄 {{ file.title }} — <span class="text-sm text-gray-600">{{ file.filename }}</span>
            </div>
            <div class="flex space-x-4 text-sm text-teal-700">
              <a href="/view?url={{ file.file_url }}" target="_blank" class="hover:underline">👁 View</a>
              <a href="/download?url={{ file.file_url }}" class="hover:underline">⬇ Download</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center text-gray-500 mt-6">No updated files found.</p>
    {% endif %}
  </div>

</body>
</html>
