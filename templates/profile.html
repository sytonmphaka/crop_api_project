<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.name }}'s Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .profile-box {
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 100%;
      width: 100%;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .info {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .upload-section {
      margin-top: 30px;
    }

    input[type="file"] {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      margin-top: 25px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .delete-button {
      background-color: #e74c3c;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    .view-button {
      background-color: #3498db;
    }

    .view-button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .profile-box {
        padding: 15px;
      }

      button, input[type="file"] {
        width: 100%;
        box-sizing: border-box;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>{{ user.name }}'s Profile</h2>

    <div class="info"><strong>Status:</strong> {{ user.status }}</div>
    <div class="info"><strong>Contacts:</strong> {{ user.contacts }}</div>
    <div class="info"><strong>Location:</strong> {{ user.location }}</div>

    <div class="upload-section">
      <h3>Upload Image/Video</h3>
      <form action="/upload/{{ user.name }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
      </form>
    </div>

    {% if files %}
    <h3>Uploaded Files</h3>
    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file.filename }}</td>
          <td class="actions">
            <a href="{{ file.url }}" target="_blank">
              <button class="view-button">View</button>
            </a>
            <form action="/delete/{{ user.name }}/{{ file.id }}" method="post" style="display:inline;">
              <button type="submit" class="delete-button">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>

</body>
</html>
