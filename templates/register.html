<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register or Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      color: #333;
    }

    h2 {
      color: #2c3e50;
    }

    form {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <h2>Register Your Business</h2>
  <form method="post" action="/register">
    <input type="text" name="supabase_url" placeholder="Supabase URL" required><br>
    <input type="text" name="supabase_key" placeholder="Supabase Key" required><br>
    <input type="text" name="name" placeholder="Business Name" required><br>
    <input type="text" name="status" placeholder="Status" required><br>
    <input type="text" name="contacts" placeholder="Contacts" required><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form method="post" action="/login">
    <input type="text" name="name" placeholder="Business Name" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

</body>
</html>
