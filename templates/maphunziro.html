<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLANGIZI PA PHONE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('/static/images/image5.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .tab-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tab-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .tab-button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>MLANGIZI PA PHONE</h1>

  <div class="tabs">
    <button class="tab-button" onclick="alert('Hello')">Kanema</button>
    <button class="tab-button" onclick="alert('Hello')">Uthenga pa phone</button>
  </div>

</body>
</html>
